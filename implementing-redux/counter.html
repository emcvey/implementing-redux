<html lang="en">
  <head>
    <title>Counter</title>
  </head>
  <body>
    <h1>Counter</h1>
    <h2 id="count">0</h2>
    <button id="up" onclick="increaseCounter()">Up</button>
    <button id="down" onclick="decreaseCounter()">Down</button>
    <button id="reset" onclick="resetCounter()">Reset</button>
  </body>
  <script src="./counter.js" type="module"></script>
</html>
